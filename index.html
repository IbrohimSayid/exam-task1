<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/scss/style.css">
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="conteiner-input">
                <div class="day-box">
                    <p>DAY</p>
                    <input type="text" name="day" id="day" placeholder="DD" class="input">
                </div>
                <div class="month-box">
                    <p>MONTH</p>
                    <input type="text" name="month" id="month" placeholder="MM" class="input">
                </div>
                <div class="year-box">
                    <p>YEAR</p>
                    <input type="text" name="year" id="year" placeholder="YYYY" class="input">
                </div>
            </div>
            <div class="container-btn">
                <div class="border">
                </div>
                <button id="btn"><img src="/img/Frame29.png"></button>
            </div>
            <div class="container-connetnt">
                <h1><span id="year_span">0</span>years</h1>
                <h1><span id="month_span">0</span>months</h1>
                <h1><span id="day_span">0</span>days</h1>
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
